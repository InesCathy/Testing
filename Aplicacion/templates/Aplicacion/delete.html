{% extends 'Aplicacion/main.html' %}
{% load static %}
{% block content %}

<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">


            <p>¿Está seguro de eliminar la cita de "{{item}}"?</p>

            <form action="{% url 'eliminar_cita' item.id %}" method="POST">

                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'home' %}">Cancelar</a>

                <input class="btn btn-danger" type="submit" name="Confirm" value="Eliminar" >

            </form>

        </div>
    </div>
</div>

{% endblock %}
