{% extends 'Aplicacion/main.html' %}

{% block content %}

        <br>

        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <h3>Gesti√≥n de Especialidades</h3>
                <div class="card">
                    <div class="card-body">
                        <form action="/registrarEspecialidad/" method="POST">{% csrf_token %}
                            <div class="form-group">
                                <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Nombre" required>
                            </div>
                            <div class="form-group">
                                <input type="text" id="txtCategoria" name="txtCategoria" class="form-control" placeholder="Categoria" required>
                            </div>
                            <div class="form-group">
                                <input type="text" id="txtPrecio" name="txtPrecio" class="form-control" placeholder="S/."  required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-info btn-block text-white">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
                <h5 style="color: rgb(95, 162, 196);">Especialidades Registradas:</h5>
                <div class="table responsive py-3">
                    <table class="table table-sm" >
                        <thead>
                            <tr>
                                <th>Especialidad</th>
                                <th>Categoria</th>
                                <th>Costo de Consulta</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in especialidad %}
                            <tr>
                                <td>{{ i.nombre }}</td>
                                <td>{{ i.categoria }}</td>
                                <td>{{ i.precio }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
{% endblock %}
